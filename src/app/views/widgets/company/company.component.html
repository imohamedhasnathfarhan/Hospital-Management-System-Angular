<div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Company Information</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
  
  
            <div class="col-md-4 mb-3">
                <label for="company_name"  style="font-weight: bold;">Company Name:</label>
                <input type="text" class="form-control" id="company_name" placeholder="Enter Company Name" required>
              </div>
  
  
            <div class="col-md-4 mb-3">
              <label for="registration_no" style="font-weight: bold;">Registration No:</label>
              <input type="text" class="form-control" id="registration_no" placeholder="Enter Registration No" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="address_1" style="font-weight: bold;">Address 1:</label>
              <input type="text" class="form-control" id="address_1" placeholder="Enter Address 1" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="address_2" style="font-weight: bold;">Address 2:</label>
              <input type="text" class="form-control" id="address_2" placeholder="Enter Address 2">
            </div>
            <div class="col-md-4 mb-3">
              <label for="city" style="font-weight: bold;">City:</label>
              <input type="text" class="form-control" id="city" placeholder="Enter City" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="zipcode" style="font-weight: bold;">Zipcode:</label>
              <input type="text" class="form-control" id="zipcode" placeholder="Enter Zipcode" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="county" style="font-weight: bold;">County:</label>
              <input type="text" class="form-control" id="county" placeholder="Enter County" required>
            </div>
  
  
            <!-- <div class="col-md-4 mb-3">
              <label for="tel1" style="font-weight: bold;">Tel 1:</label>
              <input type="tel" class="form-control" id="tel1" placeholder="Enter Tel 1" required>
            </div> -->
  
            <div class="col-md-4 mb-3">
              <label for="tel1" style="font-weight: bold;">Tel 1:</label>
              <input type="tel" class="form-control" id="tel1" placeholder="Enter Tel 1" formControlName="tel1">
              <div *ngIf="companyForm.get('tel1')?.invalid && (companyForm.get('tel1')?.dirty || companyForm.get('tel1')?.touched)" class="text-danger">
                <div *ngIf="companyForm.get('tel1')?.errors?.['required']">Tel 1 is required.</div>
                <div *ngIf="companyForm.get('tel1')?.errors?.['pattern']">Tel 1 must be a 10-digit number.</div>
              </div>
            </div>
  
            <div class="col-md-4 mb-3">
              <label for="tel2" style="font-weight: bold;">Tel 2:</label>
              <input type="tel" class="form-control" id="tel2" placeholder="Enter Tel 2" formControlName="tel2">
              <div *ngIf="companyForm.get('tel2')?.invalid && (companyForm.get('tel2')?.dirty || companyForm.get('tel2')?.touched)" class="text-danger">
                <div *ngIf="companyForm.get('tel2')?.errors?.['required']">Tel 2 is required.</div>
                <div *ngIf="companyForm.get('tel2')?.errors?.['pattern']">Tel 2 must be a 10-digit number.</div>
              </div>
            </div>
  
            <div class="col-md-4 mb-3">
              <label for="tel3" style="font-weight: bold;">Tel 3:</label>
              <input type="tel" class="form-control" id="tel2" placeholder="Enter Tel 3" formControlName="tel3">
              <div *ngIf="companyForm.get('tel3')?.invalid && (companyForm.get('tel3')?.dirty || companyForm.get('tel3')?.touched)" class="text-danger">
                <div *ngIf="companyForm.get('tel3')?.errors?.['required']">Tel 3 is required.</div>
                <div *ngIf="companyForm.get('tel3')?.errors?.['pattern']">Tel 3 must be a 10-digit number.</div>
              </div>
            </div>
  
  
  
  
            <!-- <div class="col-md-4 mb-3">
              <label for="tel2" style="font-weight: bold;">Tel 2:</label>
              <input type="tel" class="form-control" id="tel2" placeholder="Enter Tel 2">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="tel3" style="font-weight: bold;">Tel 3:</label>
              <input type="tel" class="form-control" id="tel3" placeholder="Enter Tel 3">
            </div> -->
  
  
             <!-- <div class="col-md-4 mb-3">
              <label for="email" style="font-weight: bold;">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
            </div> -->
  
            <div class="col-md-4 mb-3">
              <label for="email" style="font-weight: bold;">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
              <div *ngIf="companyForm.get('email')?.invalid && (companyForm.get('email')?.dirty || companyForm.get('email')?.touched)" class="text-danger">
                <div *ngIf="companyForm.get('email')!.errors!['required']">Email is required.</div>
                <div *ngIf="companyForm.get('email')!.errors!['email']">Email must be a valid email address.</div>
              </div>
            </div>
  
  
  
            <div class="col-md-4 mb-3">
              <label for="logo" style="font-weight: bold;">Logo:</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="logo" name="logo">
                <label class="custom-file-label" for="logo">Choose file</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="agree_terms" required>
              <label class="form-check-label" for="agree_terms">
                I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>
  
          <!-- <button class="btn btn-primary" type="submit">Register</button> -->
          <button class="btn btn-primary" type="submit" (click)="checkTel1Errors()">Register</button>
  
  
          <button type="reset" class="btn btn-secondary btn-danger" style="margin-left: 10px;">
            <i class="fas fa-times-circle"></i> Reset
          </button>
  
        </form>
      </div>
    </div>
  </div>
